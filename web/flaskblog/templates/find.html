{% extends "layout.html" %}
{% block content %}
 


  

  <div class="content-section">
    <h4>Find Friends!</h4>
    <form action="{{url_for('find') }}" method="POST">
        <div>
            <label>Find Friend by Username</label>
            <input type="text"  class="form-control" name="search_query" id="query" value="{{ request.form['search_query'] }}" >
        </div>
        <button type="submit" formaction="/find" value="Search" class="btn btn-outline-info btn-sm mt-1 mb 5" >Search</button>
    </form>
</div>

  
    {% for row in user %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src=/static/profile_pics/{{row.image_file}} >
        <div class="media-body">
          <div class="article-metadata">
            <a class="h2" href="{{ url_for('user_posts', username=row.username) }}">{{row.username}}</a>
            
    
        </div>
        </div>

</article>
    {% endfor %}

         
    
{% if username %}


<div class="content-section">
    <legend class="border-bottom mb-4">{{ legend }}</legend> 
<article class="media content-section">


    {% for row in username %}
    
    <img class="rounded-circle article-img" src=/static/profile_pics/{{row.image_file}} >
   

    <div class="media-body">
        <div class="article-metadata">
          <a class="h2" href="{{ url_for('user_posts', username=row.username) }}">{{row.username}}</a>
      
          <input style="margin-left: 355px;  margin-bottom: 10px; "  onclick="change()" class="btn btn-outline-info" type="button" value="Add Friend" id="myButton1"></input>
 
         
    {% endfor%}

{% endif %}
</div>
</div>
</article>
</div>

<script>
function change() // no ';' here
    {
        var elem = document.getElementById("myButton1");
        if (elem.value=="Remove Friend") elem.value = "Add Friend";
        else elem.value = "Remove Friend";




    }
    </script>



{% endblock content %}
